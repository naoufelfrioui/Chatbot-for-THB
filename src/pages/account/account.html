<ion-header padding style="background-image:url('http://education.uic.edu/sites/default/files/img_robot.jpg');
background-repeat : no-repeat;background-size:100% 50%">
    <ion-navbar color="danger">
        <ion-title>
            Account
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div padding text-center>
        <div *ngIf="avatarPhoto" class="avatar" [style.background-image]="'url('+ avatarPhoto +')'">
        </div>

        <button ion-button clear (click)="selectAvatar()">Change photo</button>

        <input #avatar class="avatar-input" type="file" (change)="upload($event)" />
    </div>

    <div>
        <ion-list>
            <ion-item>
                <strong>username</strong> {{ user.getUser().getUsername() }}
            </ion-item>
            <ion-item *ngFor="let attr of attributes">
                <strong>{{ attr.getName() }}</strong> {{ attr.getValue() }}
            </ion-item>
        </ion-list>
    </div>

</ion-content>
